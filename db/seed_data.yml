  - name: shrug
    muscle_names: ["upper trapezius"]
  - name: bicep curl
    muscle_names: ["biceps", "forearms"]
  - name: bent-over raise
    muscle_names: ["posterior deltoids", "middle trapezius"]
  - name: external rotation
    muscle_names: ["external rotators"]
  - name: stiff-leg deadlift
    muscle_names: ["erector spinae", "gluteus maximus", "hamstrings"]
  - name: crunch
    muscle_names: ["rectus abdominis", "iliopsoas"]
  - name: wrist flexion
    muscle_names: ["wrist flexors"]
