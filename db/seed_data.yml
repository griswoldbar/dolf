zones:
  - name: hips
    muscles_attributes:
      - name: gluteus maximus
      - name: gluteus medius
      - name: gluteus minimus
      - name: adductors
      - name: iliopsoas
  - name: upper legs
    muscles_attributes:
      - name: hamstrings
      - name: quadriceps
  - name: lower legs
    muscles_attributes:
      - name: gastrocnemius
      - name: soleus
      - name: dorsi flexors
  - name: lower back
    muscles_attributes:
      - name: erector spinae
  - name: chest
    muscles_attributes:
      - name: lower chest
      - name: upper chest
  - name: upper back
    muscles_attributes:
      - name: lats
  - name: shoulders
    muscles_attributes:
      - name: anterior deltoids
      - name: middle deltoids
      - name: posterior deltoids
      - name: upper trapezius
      - name: middle trapezius
      - name: internal rotators
      - name: external rotators
  - name: upper arms
    muscles_attributes:
      - name: biceps
      - name: triceps
  - name: lower arms
    muscles_attributes:
      - name: wrist flexors
      - name: wrist extensors
      - name: finger flexors
  - name: abdominals
    muscles_attributes:
      - name: rectus abdominis
      - name: obliques

exercises:
  - name: deadlift
    muscle_names: ["gluteus maximus", "hamstrings", "quadriceps", "erector spinae"]
  - name: standing calf raise
    muscle_names: ["gastrocnemius"]
  - name: overhead press
    muscle_names: ["anterior deltoids", "triceps"]

workouts:
  - name: "super workout"
    drills_attributes:
      - exercise_name: deadlift
        min_reps: 20
        max_reps: 20
      - exercise_name: standing calf raise
        min_reps: 20
        max_reps: 20
      - exercise_name: overhead press
        min_reps: 12
        max_reps: 15
  - name: "crap workout"
    drills_attributes:
      - exercise_name: standing calf raise
        min_reps: 20
        max_reps: 20
      - exercise_name: overhead press
        min_reps: 10
        max_reps: 20